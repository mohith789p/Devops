<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker Lab Activity</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .card {
            background: white;
            padding: 60px; 
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 10px solid #007acc;
            width: 500px; 
        }
        .roll-no { 
            color: #007acc; 
            font-weight: bold; 
            font-size: 1.5em; 
            margin-bottom: 10px; 
        }
        h1 { 
            font-size: 2.5em; 
            margin: 15px 0; 
            color: #333; 
        }
        .welcome { 
            font-size: 1.3em; 
            color: #666; 
            font-style: italic; 
        }
        #datetime {
            margin-top: 30px;
            padding: 25px;
            background: #e7f3ff;
            border-radius: 12px;
            font-size: 1.6em;
            font-weight: bold;
            color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="card">
    	<div class="roll-no">Roll No: ${ROLL_NO}</div>
    	<h1>${TITLE}</h1>
   	<p class="welcome">${WELCOME_MSG}</p>
        <div id="datetime">Initializing...</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('datetime').innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
